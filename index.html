<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src ="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Pomodor-timer</title>

</head>
<body>
    <div class="jumbotron vertical-center">

    
        <div class="container" id="big-box">
            <div class="row">
                <div class="col-sm-auto" id="study-box"> 
                    <h1 id="study-action">Study!!!</h1>
                </div>
                <div class="col-sm-auto offset-md-7">
                    <!-- <input type="image" src="images/logo.png" id="logo"></h1> -->
                    <button id="btn-settings" class ="btn btn-primary btn-md" data-bs-toggle="modal" data-bs-target="#exampleModal">EDIT</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-3">      
                    <h1 id="clock">--:--</h1>              
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 text-center">
                    <button id="btn-start" class="btn btn-primary btn-md center-block" Style="width: 100px;">Start</button>
                    <button id="btn-stop" class="btn btn-primary btn-md center-block" Style="width: 100px;" >Stop</button>
                </div>
            </div>

        </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content clock-settings">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Timer Settings (Minutes)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text modal-btn"  >Study Time</span>
                <input type="text" class="form-control" id="user-study-time" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="60">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text modal-btn" >Break Time</span>
                <input type="text" class="form-control" id="user-break-time" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="15">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save-btn" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
</body>

</html>
